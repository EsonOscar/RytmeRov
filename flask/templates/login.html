{% extends "base.html" %}

{% block content %}
<div> 
    <div class="row align-items-left justify.content-center">
        <div class="col-md-6">
            <h1 class="text-left">Login</h1>
            <p class="text-left">her kan du logge ind</p>
            <form method="post" action="{{ url_for('login')}}">
                <div class="mb-3">
                    <label for="brugernavn" class="from-label"> brugernavn</label>
                    <input
                       type="text"
                       class="form-control"
                       id="username"
                       name="username"
                       placeholder="Enter username"
                       required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input 
                       type="password"
                       class="form-control"
                       id="password"
                       name="password"
                       placeholder="Enter Password"
                       required>

                </div>
                <button type="submit" class="btn btn-primary">submit</button>
                {# Flash messages #}
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% for category, msg in messages %}
                        <div class="mt-3 alert alert-{{ category}} alert-dismissible fade show" role="alert">
                            {{ msg }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endwith %}


            </form>

        </div>
    </div>
</div>
{% endblock %}
